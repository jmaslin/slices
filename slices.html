<head>
  <title>slices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="container">
		<header>
		  <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo center">Slices</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="#">New Party</a></li>
		        <li><a href="#" class="find">Find Pizza</a></li>
		        <li><a href="#">Profile</a></li>
		        <li>{{> loginButtons}}</li>
		      </ul>
		    </div>
		  </nav>		
		</header>

		{{#if currentUser}}
		<form class="new-pizza">
			<input type="text" name="name" placeholder="Name your new pizza party" />
		</form>
		{{/if}}

		<div class="row map-row">
		<div class= "col card map-card s12">	
				<div class="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7098.94326104394!2d78.0430654485247!3d27.172909818538997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1385710909804" frameborder="0" style="border:0"></iframe>
				</div>	
		</div>
<!-- 		<div class="col card map-text-card s12">
		</div> -->
		</div>

		<div class="card my-pizzas white-text center s12"><h4>My Pizzas</h4></div>

		<div class="row">
			<ul class="pizzas">
				{{#each pizzas}}
					{{> pizza}}
				{{/each}}
			</ul>
		</div>

 </div>
</body>

<template name="pizza">

  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img src="images/slices.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{name}}</span>
      	<p>Party started <span class="badge">{{moFromNow createdAt}}</span></p>
      	<p>Started by <span class="badge">{{username}}</span></p>
      	<p>Pizza Members: 
      		<span class="badge">
      			{{#each pizzaMembers}}
      				{{> member}}
      			{{/each}}
      		</span>
      	</p>
      </div>
      <div class="card-action">
      	<div class="row non-owner">
	    	<a class="col details waves-effect waves-light btn-flat s6">Details</a>
       	{{#if isOtherUser}}
       		{{#if isPizzaMember}}
        		<a class="col leave waves-effect waves-light btn-flat s6">Leave Party</a>
       		{{/if}}
 					{{#unless isPizzaMember}}
        		<a class="col join waves-effect waves-light btn-flat s6">Join Party</a>
        	{{/unless}}
      	{{/if}}
      	</div>
      	<div class="row">
      	{{#if isOwner}}
        	<a class="col edit waves-effect black-text btn yellow s6">Edit</a>
	        <a class="col delete waves-effect white-text btn red s6">Cancel Party</a>
	    {{else}}
	    	<div class="divider"></div>
	    {{/if}}
	    
	    </div>
      </div>
    </div>
  </div>

</template>

<template name="member">
	<span>{{ username }}</span>
</template>
