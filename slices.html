<head>
  <title>slices</title>
</head>

<body>
	<div class="container">
		<header>
		  <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Slices</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="#">New Party</a></li>
		        <li><a href="#">Find Pizza</a></li>
		        <li><a href="#">Profile</a></li>
		        <li>{{> loginButtons}}</li>
		      </ul>
		    </div>
		  </nav>		
		</header>

		{{#if currentUser}}
		<form class="new-pizza">
			<input type="text" name="name" placeholder="Name your new pizza party" />
		</form>
		{{/if}}

		<div class="row">
			<ul>
				{{#each pizzas}}
					{{> pizza}}
				{{/each}}
			</ul>
		</div>

 </div>
</body>

<template name="pizza">

  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img src="images/slices.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{name}}</span>
      	<p>Party started <span class="badge">{{moFromNow createdAt}}</span></p>
      	<p>Started by <span class="badge">{{username}}</span></p>
        <p>Md-fab with each topping of the pizza or something</p>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn-flat">Details</a>
        {{#unless isOwner}}
        <a class="waves-effect waves-light btn-flat">Join Party</a>
        {{/unless}}
        {{#if isOwner}}
        <a class="delete waves-effect white-text btn red">Cancel Party</a>
      	{{/if}}
      </div>
    </div>
  </div>

</template>
