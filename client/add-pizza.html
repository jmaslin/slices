<template name="addPizza">
	
	<div class="container">

		<div class="row map-row">
			<div class= "col card map-card s12">	
					<div class="map">
						{{> map}}
					</div>
			</div>
		</div>

		<div class="map-confirm waves-effect black-text btn yellow">Confirm</div>
		<div class="map-cancel waves-effect white-text btn red">Cancel</div>

	</div>	

</template>
