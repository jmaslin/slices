<head>
  <title>slices</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Join a Pizza Party</h1>
		</header>

		<form class="new-pizza">
			<input type="text" name="name" placeholder="Name your new pizza party" />
		</form>

		<div class="row">
			<ul>
				{{#each pizzas}}
					{{> pizza}}
				{{/each}}
			</ul>
		</div>

 </div>
</body>

<template name="pizza">

  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image">
        <img src="images/slices-alt.jpg">
        <span class="card-title">{{name}}</span>
      </div>
      <div class="card-content">
      	<p>Party started {{moFromNow createdAt}}</p>
        <p>Md-fab with each topping of the pizza or something</p>
      </div>
      <div class="card-action">
        <a href="#">View Pizza</a>
        <a href="#">Join Party</a>
      </div>
    </div>
  </div>

</template>
