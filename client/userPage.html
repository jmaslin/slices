<template name="userPage">

		<div class="row profile-row">
			<div class="col card s12 m9 l9">
				<div class="row info-row">

					<div class="col s4">
						<img class="profile-page-image" src="{{ profile.imageUrl }}">
					</div>
					<div class="col s8 center">
						<h3 class="center" id="profile-username">{{ username }}</h3>
					</div>

				</div>
			

			</div>
			<div class="col card s12 m2 l2 offset-m1 offset-l1">
				<h4 class="center-align">FRIENDS</h4>
				<div class="profile-friendlist">
					<div class="row">
					{{#each getProfileFriends _id }}
						{{> profileFriend}}
					{{/each}}
					</div>
				</div>
			</div>
		</div>

		<div class="card my-pizzas white-text center s12"><h4>pizzas created by {{ username }}</h4></div>

		<div class="card profile-pizza-list">

			<div class="row profile-owned-pizzas center-align">
			{{#each getUserOwnedPizzas _id }}
				{{> profilePizza}}
			{{/each}}
			</div>

		</div>

		<div class="card my-pizzas white-text center s12"><h4>pizzas joined by {{ username }}</h4></div>

		<div class="card profile-pizza-list">

			<div class="row profile-owned-pizzas center-align">
			{{#each getUserMemberPizzas _id }}
				{{> profilePizza}}
			{{/each}}
			</div>

		</div>

		{{#unless isOwnProfile _id}}
		{{#unless isFriend _id}}
		<div class="waves-effect btn add-friend">Add Friend</div>
		{{/unless}}
		{{/unless}}
	
</template>

<template name="profilePizza">

	<div class="col s6 m4 l3">
		<h5 class="center-align">{{ name }}</h5>
	</div>

</template>

<template name="profileFriend">
	<div class="col s4">
	<img class="friend-icon" src="{{ profile.imageUrl}}">
	</div>
</template>
