<template name="partyPage">

	<h1>{{ name }}</h1>

	<div>
		<h4>Members</h4>
		{{#each pizzaMembers}}
			{{> member}}
		{{/each}}
	</div>

	<div class="row">
		{{> partyMap}}
	</div>

</template>

<template name="partyMember">

</template>

<template name="partyMap">

	<div class="map">
		<div class="map-container">
			{{> googleMap name="map" options=mapOptions}}
		</div>
	</div>
	
</template>
