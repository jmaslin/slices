<div ng-controller="PartiesListCtrl" layout="column" layout-fill>

	<div flex layout="row" layout-align="start center">
		<form flex="50" layout="row">
			<md-input-container>
			  <label>Party Name</label>
			  <input ng-model="newParty.name">
		  </md-input-container>
		    <md-switch ng-model="newParty.public" aria-label="Public Party Switch">
		    Public Party
		  </md-switch>
		  <md-button ng-click="addParty(newParty)">Add</md-button>
		</form>
	</div>

	<div flex layout="row" layout-align="start start" layout-padding layout-wrap>

	  <md-card flex-gt-md="30" flex-md="45" flex="100" ng-repeat="party in parties">
	    <md-card-content>
	      {{party.name}}
	      <p>Started by {{ creator(party) | displayName }}</p>
	    </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button ng-href="/parties/{{party._id}}">Details</md-button>
        <md-button ng-click="removeParty(party)">Cancel Party</md-button>
      </div>
 	  </md-card>

  </div>

</div>
