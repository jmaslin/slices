<template name="pizza">

  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img src="images/slices.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{name}}</span>
      	<p>Party started <span class="badge">{{moFromNow createdAt}}</span></p>
      	<p>Started by <span class="badge">{{username}}</span></p>
      	<p>Pizza Members: 
      		<span class="badge">
      			{{#each pizzaMembers}}
      				{{> member}}
      			{{/each}}
      		</span>
      	</p>
      </div>
      <div class="card-action">
      	<div class="row non-owner">
	    	<a class="col details waves-effect waves-light btn-flat s6">Details</a>
       	{{#if isOtherUser}}
       		{{#if isPizzaMember}}
        		<a class="col leave waves-effect waves-light btn-flat s6">Leave Party</a>
       		{{/if}}
 					{{#unless isPizzaMember}}
        		<a class="col join waves-effect waves-light btn-flat s6">Join Party</a>
        	{{/unless}}
      	{{/if}}
      	</div>
      	<div class="row">
      	{{#if isOwner}}
        	<a class="col edit waves-effect black-text btn yellow s6">Edit</a>
	        <a class="col delete waves-effect white-text btn red s6">Cancel Party</a>
  	    {{else}}
  	    	<div class="divider"></div>
  	    {{/if}}
        </div>
      </div>
    </div>
  </div>

</template>

<template name="member">
  <span>{{ username }}</span>
</template>
