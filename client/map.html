<template name="map">  
  <div class="map-container">
    {{#unless geolocationError}}
    	{{> googleMap name="map" options=mapOptions}}
    {{else}}
    	Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>

<template name="pizzaMap">
	<div class="map-container">
	{{#unless geolocationError}}
		{{> googleMap name="pizzaMap" options=pizzaMapOptions}}
	{{else}}
		Geolocation failed: {{geolocationError}}
	{{/unless}}
	</div>
</template>
