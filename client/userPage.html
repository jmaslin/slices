<template name="userPage">

		<div class="row profile-row">
			<div class="col card s12 m9 l9">
				<div class="row info-row">

					<div class="col s4">
						<img class="profile-page-image" src="{{ profile.imageUrl }}">
					</div>
					<div class="col s8 center">
						<h3 class="center">{{ username }}</h3>
						{{#each getUserOwnedPizzas _id }}
						<div class="row center-align">
							{{> profilePizza}}
						</div>
						{{/each}}
					</div>

				</div>
			

			</div>
			<div class="col card s12 m2 l2 offset-m1 offset-l1">
				<h4>FRIENDS</h4>
			</div>
		</div>
	
</template>

<template name="profilePizza">

<h2 class="center-align">{{ name }}</h2>

</template>
